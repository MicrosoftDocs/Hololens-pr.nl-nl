summary: ''
sections:
- name: Genegeerd
  questions:
  - question: >
      Welk niveau van gegevensbeveiliging biedt HoloLens 1?
    answer: >
      * Zie [HoloLens (1e generatie) BitLocker-versleuteling](hololens1-encryption.md)
  - question: >
      Welk type draadloze wordt gebruikt?
    answer: >
      * 802.11ac en Bluetooth 4.1 LE
  - question: >
      Welk type architectuur is opgenomen?  Bijvoorbeeld: punt-naar-punt, mesh of iets anders?
    answer: >
      * Wi-Fi kunnen worden gebruikt in de infrastructuurmodus om te communiceren met andere draadloze toegangspunten.

      * Bluetooth kunnen worden gebruikt om peer-to-peer tussen meerdere HoloLens als de toepassing van de klant dit ondersteunt of met andere Bluetooth apparaten.
  - question: >
      Wat is FCC-id?
    answer: >
      * C3K1688
  - question: >
      Op welk frequentiebereik en welke kanalen werkt het apparaat en kan het worden geconfigureerd?
    answer: >
      * Wi-Fi: het frequentiebereik kan niet door de gebruiker worden geconfigureerd en is afhankelijk van het land van gebruik. In de Vs Wi-Fi zowel kanalen van 2,4 GHz (1-11) als 5 GHz (36-64, 100-165) gebruikt.

      * Bluetooth: Bluetooth maakt gebruik van het standaardbereik van 2,4-2,48 GHz.
  - question: >
      Kan het apparaat specifieke frequenties toestaan of blokkeren?
    answer: >
      * Dit kan niet worden bestuurd door de gebruiker/het apparaat.
  - question: >
      Wat is het energieniveau voor zowel verzenden als ontvangen? Is het aanpasbaar? Wat is het bereik van de bewerking?
    answer: >
      * Onze standaarden voor het testen van uitstoot vindt u [hier](https://fccid.io/C3K1688). Het bereik van de bewerking is sterk afhankelijk van het toegangspunt en de omgeving, maar is ongeveer gelijk aan andere telefoons, tablets of pc's van hoge kwaliteit.
  - question: >
      Wat is de levenscyclus/levensduur van de normale werking?
    answer: >
      * 2-3 uur actief gebruik en maximaal twee weken stand-bytijd

      * Levensduur van accu is niet beschikbaar.
  - question: >
      Wat is verzend- en ontvangstgedrag wanneer een hulpprogramma niet binnen bereik is?
    answer: >
      * HoloLens verzenden/ontvangen volgt het standaardpatroon Wi-Fi/Bluetooth. Aan de rand van het bereik zult u waarschijnlijk merken dat invoer niet goed wordt gebruikt totdat de verbinding volledig is verbroken, maar nadat u weer binnen het bereik bent, moet deze snel opnieuw verbinding maken.
  - question: >
      Wat is implementatiedichtheid per vierkante meter?
    answer: >
      * Dit is afhankelijk van uw netwerkinfrastructuur.
  - question: >
      Kan het apparaat de infrastructuur als client gebruiken?
    answer: >
      * Ja
  - question: >
      Welk protocol wordt gebruikt?
    answer: >
      * HoloLens gebruikt geen eigen protocollen
  - question: >
      Updatefrequentie van het besturingssysteem: wat is de frequentie van updates van het besturingssysteem voor de HL?  Is er een vast schema?  Brengt Microsoft beveiligingspatches uit, enzovoort?
    answer: >
      * Microsoft biedt updates van het besturingssysteem HoloLens precies dezelfde manier als voor de Windows 10. Normaal gesproken zijn er twee belangrijke updates per jaar, één in het voorjaar, één in de lente. Omdat HoloLens een Windows is, is het updateconcept hetzelfde als bij elk ander Windows apparaat. Microsoft brengt zo nodig beveiligingspatches uit en volgt hetzelfde concept als op elk ander Windows apparaat.
  - question: >
      Besturingssysteem harding: welke opties zijn er om het besturingssysteem te harden?  Kunnen we overbodige apps of services verwijderen of afsluiten?
    answer: >
      * HoloLens gedraagt zich als een smartphone. Het is vergelijkbaar met andere moderne Windows apparaten. HoloLens kunnen worden beheerd door Microsoft Intune of andere moderne oplossingen voor apparaatbeheer, zoals MobileIron, Airwatch of Soti. Er zijn beleidsregels die u in deze beheersystemen kunt instellen om beveiligingsbeleid op het apparaat te plaatsen en om het apparaat te harden. Er is ook de optie om overbodige toepassingen te verwijderen, indien nodig.
  - question: >
      Hoe worden softwaretoepassingen beheerd en bijgewerkt? Welk besturingselement hebben we om te definiëren welke apps worden geladen en welk app-updateproces voor apps die in de Microsoft Store wonen?
    answer: >
      * HoloLens haalt alleen softwaretoepassingen op via Windows store. Alleen Appx-toepassingspakketten kunnen worden geïnstalleerd, die zijn ontwikkeld voor het gebruik van HoloLens. U ziet dit in de Microsoft Store met een klein logo naast de toepassing die de HoloLens toont. Alle beheermogelijkheden voor het beheer van Store-toepassingen zijn ook van toepassing op HoloLens. U kunt het concept van de officiële winkel of de winkel voor bedrijven gebruiken. Apps kunnen aan de zijkant worden geladen (handmatig proces voor het laden van een app op een Windows-apparaat) of kunnen worden beheerd via een MDM zodat apps automatisch uit de Store worden gehaald wanneer dat nodig is.
  - question: >
      Wat is de frequentie van updates voor apps in de Store voor HoloLens?
    answer: >
      * Omdat we hetzelfde concept van de Microsoft Store apps daar pullen, wordt de updatecyclus bepaald door de ontwikkelaar van de toepassing. Alle beheeropties die u hebt om het updatemechanisme in de store te beheren, zijn ook van HoloLens toepassing.
  - question: >
      Is er een beveiligde opstartmogelijkheid voor de HoloLens?
    answer: >
      * Ja
  - question: >
      Is er een mogelijkheid om randapparatuurondersteuning uit te schakelen of los te koppelen van het apparaat?
    answer: >
      * Ja
  - question: >
      Is er een mogelijkheid om het gebruik van poorten op het apparaat te controleren of uit te schakelen?
    answer: >
      * De HoloLens bevat slechts twee poorten (één voor hoofdtelefoon en één voor laden of verbinding maken met pc's). De poort kan niet worden uitgeschakeld vanwege functionaliteits- en herstelredenen.
  - question: >
      Antivirus, eindpuntdetectie, IPS, toegestane lijst voor app-beheer: elke mogelijkheid om antivirusprogramma's uit te voeren, eindpuntdetectie, IPS, toegestane lijst voor app-beheer, enzovoort.
    answer: >
      * Windows Holographic for Business (commerciële suite) biedt ondersteuning voor Windows Defender Smart Screen. Als een antivirusbedrijf een app zou maken en publiceren naar het Universal Windows Platform, kan deze worden gedownload op HoloLens. Op dit moment hebben geen bedrijven dit gedaan voor HoloLens.

      * Apps toestaan is mogelijk met behulp van de Microsoft Enterprise Store, waar u alleen kunt kiezen welke specifieke apps kunnen worden gedownload. Bovendien kunt u via MDM vergrendelen welke specifieke apps kunnen worden uitgevoerd of zelfs op het apparaat kunnen worden gezien.
  - question: >
      Kunnen we het apparaat in quarantaine plaatsen vanaf het prod-netwerk totdat we het apparaat bijwerken als het voor langere tijd offline is geweest?  Bijvoorbeeld Het apparaat zit al een periode (zes maanden) in een lade die niet is ingeschakeld en heeft geen updates, patches, enzovoort ontvangen.  Wanneer wordt geprobeerd het netwerk te gebruiken, kunnen we het markeren en zeggen dat u moet bijwerken op een ander netwerk voordat u de klachten krijgt om lid te worden van het netwerk.
    answer: >
      * Dit is iets dat kan worden beheerd op infrastructuurniveau door een MDM- of een on-prem-server. Het apparaat kan worden gemarkeerd als niet-compatibel als het niet voldoet aan een opgegeven updateversie.
  - question: >
      Bevat Microsoft externe toegang tot services waarmee Microsoft verbinding kan maken met het apparaat voor het delen van schermen of externe ondersteuning?
    answer: >
      * Nee
  - question: >
      Wanneer er een PKI-certificaat wordt gegenereerd voor vertrouwde communicatie, willen we dat het certificaat op het apparaat wordt gegenereerd, zodat we weten dat het alleen op dat apparaat staat, uniek is voor dat apparaat en niet kan worden geëxporteerd of gebruikt om het apparaat te imiteren. Is dit waar voor HoloLens? Zo niet, is er dan een mogelijke beperking?
    answer: >-
      * CSR voor SCEP wordt gegenereerd op het apparaat zelf. Intune en de on-premises SCEP-connector helpen de aanvragen zelf te beveiligen door een uitdagingsreeks toe te voegen en te controleren die naar de client wordt verzonden.

      * Omdat HoloLens (eerste generatie en tweede generatie) een TPM-module hebben, worden deze certificaten opgeslagen in de TPM-module en kunnen ze niet worden geëxtraheerd. Zelfs als deze kan worden geëxtraheerd, kunnen de tekenreeksen van de uitdaging niet worden geverifieerd op een ander apparaat, waardoor de certificaten/sleutel onbruikbaar worden op verschillende apparaten.
